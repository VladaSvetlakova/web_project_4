<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the U.S</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="main">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/Vector.png" alt="Around the US logo">
    </header>
    <main>
      <section class="profile">
        <img class="profile__photo" src="./images/jacques.jpg" alt="Jacques Cousteau">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__item">
            <img class="elements__photo" src="./images/maroonbells.jpg" alt = "maroon bells">
            <div class="elements__info">
              <h2 class="elements__place">Maroon Bells</h2>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/Fujiyoshida.jpg" alt = "japan">
            <div class="elements__info">
              <h2 class="elements__place">Fujiyoshida</h2>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/mesaverde.jpg" alt = "mesa verde">
            <div class="elements__info">
              <h2 class="elements__place">Mesa Verde</h2>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/china.jpg" alt = "china">
            <div class="elements__info">
              <h2 class="elements__place">Great Wall of China</h2>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/cairo.jpg" alt = "cairo">
            <div class="elements__info">
              <h2 class="elements__place">Cairo</h2>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/finland.jpg" alt = "finland">
            <div class="elements__info">
              <h2 class="elements__place">Yllasjarvi</h2>
              <button class="elements__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© Around the U.S</p>
    </footer>


    <section class = "popup">
      <div class = "popup__container">
        <button class = "popup__button-close"></button>
        <form class = "popup__form" action = "#">
          <h3 class = "popup__title">Edit Profile</h3>
          <input class = "popup__input-title" type = "text" value = "Jacques Cousteau" name = "name">
          <input class = "popup__input-subtitle" type = "text" value = "Explorer" name = "position">
          <button class = "popup__button-save" type = "submit">Save</button>
        </form>
      </div>
    </section>

  </div>
  <script src = "./index.js"></script>
</body>

</html>
