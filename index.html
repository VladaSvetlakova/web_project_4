<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the U.S</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="main">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/Vector.png" alt="Around the US logo">
    </header>
    <main>
      <section class="profile">
        <img class="profile__photo" src="./images/jacques.jpg" alt="Jacques Cousteau">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© Around the U.S</p>
    </footer>


    <section class = "popup popup_type_edit-profile">
      <div class = "popup__container">
        <button class = "popup__button-close"></button>
        <form  novalidate class = "popup__form" action = "#">
          <h3 class = "popup__title">Edit Profile</h3>
          <input required id = "name-input" class = "popup__input" type = "text" placeholder = "Jacques Cousteau" name = "name" minlength = "2" maxlength = "40">
          <span id="name-input-error" class="popup__error"></span>

          <input required id ="position-input" class = "popup__input" type = "text" placeholder = "Explorer" name = "position" minlength ="2" maxlength = "200">
          <span id="position-input-error" class="popup__input-error"></span>

          <button class = "popup__button-save" type = "submit">Save</button>
        </form>
      </div>
    </section>

    <section class = "popup popup_type_add-card">
      <div class = "popup__container">
        <button class = "popup__button-close"></button>
        <form  novalidate class = "popup__form" action = "#">
          <h3 class = "popup__title">New Place</h3>
          <input required id = "title-input" class = "popup__input popup__input-title_card-name" type = "text" placeholder = "Title" name = "title" minlength = "1" maxlength = "30">
          <span id="title-input-error" class="popup__input-error"></span>

          <input required id = "url-input"class = "popup__input popup__input-subtitle_url" type = "url" placeholder = "Image Link" name = "url">
          <span id="url-input-error" class="url__input-error"></span>

          <button class = "popup__button-save" type = "submit">Save</button>
        </form>
      </div>
    </section>

    <section class = "popup popup_type_image">
      <div class = "popup__container popup__container_transparent">
        <button class = "popup__button-close"></button>
        <figure class = popup__figure>
          <img class = "popup__img" src ="" alt = "">
          <figcaption class = "popup__caption"></figcaption>
        </figure>
      </div>
    </section>

  </div>
  <template class = "card-template">
    <li class="elements__item card">
      <button class = "elements__remove-button"></button>
      <div class="elements__photo" ></div>
      <div class="elements__info">
        <h2 class="elements__place"></h2>
        <button class="elements__button"></button>
      </div>
    </li>
  </template>
  <script src = "./index.js"></script>
  <script src = "./validate.js"></script>
</body>

</html>
