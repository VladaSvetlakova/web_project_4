<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the U.S</title>
  <link rel="stylesheet" href="./index.css" />

</head>

<body class="main">
  <div class="page">
    <header class="header">
      <img class="logo" src="././images/vector.png" alt="Around the US logo">
    </header>
    <main>
      <section class="profile">
        <img class="profile__photo" src="././images/jacques.jpg" alt="Jacques Cousteau">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__item">
            <img class="elements__photo" src="././images/maroon bells.jpg">
            <div class="elements__info">
              <p class="elements__place">Maroon Bells</p>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="././images/fujiyoshida.jpg">
            <div class="elements__info">
              <p class="elements__place">Fujiyoshida</p>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="././images/mesa verde.jpg">
            <div class="elements__info">
              <p class="elements__place">Mesa Verde</p>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="././images/china.jpg">
            <div class="elements__info">
              <p class="elements__place">Great Wall of China</p>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="././images/cairo.jpg">
            <div class="elements__info">
              <p class="elements__place">Cairo</p>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="././images/Ylläsjärvi Finland.jpg">
            <div class="elements__info">
              <p class="elements__place">Yllasjarvi</p>
              <button class="elements__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© Around the U.S</p>
    </footer>


    <section class = "popup popup_visible">
      <div class = "popup__container">
        <button class = "popup__button-close"></button>
        <form class = "popup__form" action = "#">
          <h2 class = "popup__title">Edit Profile</h2>
          <input class = "popup__input popup__input_title" type = "text" value = "Jacques Costeau" name = "name">
          <input class = "popup__input popup__input__subtitle" type = "text" value = "Explorer" name = "position">
          <button class = "popup__button-save" type = "submit">Save</button>
        </form>
      </div>

    </section>



  </div>
  <script src = "./index.js"></script>
</body>

</html>
